<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>question 6</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">

        <div class="card">
            <header>
                <h1 class="align--center">
                    Register
                </h1>
            </header>
            <p class="align--center">

                Create an account its free and only takes a minute
            </p>

            <form>
                <div class="small__wrapper">
                    <input class="small__field first__field" type=text placeholder="First Name" />
                    <input class="small__field" type=text placeholder="Last Name" />

                </div>

                <input class="big__field" type="email" placeholder="Email" />
                <input class="big__field" type="password" placeholder="Password" />
                <input class="big__field" type="password" placeholder="Confirm Password" />
                <div class="terms ">
                    <input type="checkbox" name="terms" value="terms"> I accept the <a href="#">Term of Use</a> & <a
                        href="#">Privacy Policy</a>
                </div>

                <input class="big__field" type=submit value="Register Now" />


            </form>



        </div>
        <div class="sign__in">
            <p style="color:white">
                Already have an account <a href="#">Sign in</a>
            </p>

        </div>


    </div>

</body>

</html>
