<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table ques6</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main id="main">
        <section>
            <form action="#" class="form">
                <div class="name_section disp">
                    <input type="text" placeholder="First Name" name="fname">
                    <input type="text" placeholder="Last Name" name="lname">
                </div>
                <input type="email" class="disp" placeholder="Email" name="email">
                <input type="password" class="disp" placeholder="Password" name="password">
                <input type="password" class="disp" placeholder="Confirm Password" name="confirm-pwd">
                <div class="disp">
                    <input type="checkbox">
                    <p>I accept the <span>Terms of use</span> & <span>Privacy Policy</span></p>
                </div>
                <input type="submit" class="disp" value="Register Now">
            </form>
        </section>
    </main>
</body>

</html>
