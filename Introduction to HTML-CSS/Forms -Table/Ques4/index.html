<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Ques4</title>
    <style>
        .right {
            text-align: right;
        }
        section {
            background-image: url("parch.jpg");
            padding: 5px;
            border: 3px solid #CDD2FD;
            color: #673031;
            width: 50%;
        }

        h4 {
            margin: 10px 0px;
            text-align: center;
        }
    </style>
</head>

<body>
    <section>
        <h4>Race Results</h4>
        <table border="5" cellpadding="10" cellspacing="0" width="100%" bgcolor="white">
            <tr bgcolor="yellow">
                <th colspan="2">Runner</th>
                <th>Time</th>
                <th>Origin</th>
            </tr>
            <tr>
                <td rowspan="3" align="left" valign="top" bgcolor="#9CBCFF">Men</td>
                <td>1. Peter Teagan</td>
                <td class="right">2:12:34</td>
                <td>San Antonio, Texas</td>
            </tr>
            <tr>
                <td>2. Kyle Wills</td>
                <td class="right">2:13:05</td>
                <td>Billings, Montana</td>
            </tr>
            <tr>
                <td>3. Peter Teagan</td>
                <td class="right">2:14:28</td>
                <td>Cutler, Colorado</td>
            </tr>
            <tr>
                <td rowspan="3" align="left" valign="top" bgcolor="#7CFF99">Women</td>
                <td>1. Laura Blake</td>
                <td class="right">2:28:21</td>
                <td>Park City, Colorado</td>
            </tr>
            <tr>

                <td>2. Kathy Lasker</td>
                <td class="right">2:30:11</td>
                <td>Chicago, Illinois</td>
            </tr>
            <tr>

                <td>3. Lisa Peterson</td>
                <td class="right">2:13:14</td>
                <td>Seattle, Washington</td>
            </tr>
        </table>
    </section>
</body>

</html>
