<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="Assets/images/google-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gmail</title>
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/login.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/fonts.css">
</head>

<body>
    <div class="container">
        <main class="main">
            <section class="logo">
                <div class="google-logo">
                    <img src="Assets/images/Google-Logo.svg" alt="Google">
                </div>
            </section>
            <section class="SignIn">
                <h2 class="signIn-head">Sign in</h2>
                <h4 class="signIn-info">to continue to Gmail</h4>
            </section>
            <section class="txtBox">
                <input class="plholder-anim" type="text" placeholder="Email or phone">
            </section>
            <section class="forget-email">
                <div class="fgt">
                    <a href="#">Forgot email?</a>
                </div>
            </section>
            <section class="extra-info">
                <div class="info">
                    <p>Not your computer? Use Guest mode to sign in privately.</p>
                </div>
                <div class="learn-more">
                    <a href="#">Learn more</a>
                </div>
            </section>
            <section class="ftr">
                <div class="crt-acnt">
                    <a href="#">Create account</a>
                </div>
                <div class="btn">
                    <button>Next</button>
                </div>
            </section>
        <main>
    </div>
    <footer id="footer">
            <section class="lang">
                <select name="">
                    <option value="">English (United States)</option>
                    <option value="">Polski</option>
                    <option value="">Netherlands</option>
                    <option value="">Dansk</option>
                </select>
            </section>
            <section class="nav">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </section>
        </footer>
</body>

</html>
