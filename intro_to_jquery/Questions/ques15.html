<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 class="head">I know nothing</h1>
    </div>
    <button class="btn">GET Ajax call</button>

   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.btn').click(function(){
                $.ajax({url:"demo.txt", type:'GET',async:false, success:function(data){
                    $('.head').html(data);
                }});
            });
        });
    </script> 
</body>
</html>
